<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width" />
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/angular-ui/build/angular-ui.css" rel="stylesheet">
        <link href="css/zvz.less" rel="stylesheet/less">
        <title>zooniviz</title>
    </head>
    <body ng-app="zooniviz" ng-controller="main">

        <select ng-model="g.selected_file">
            <option ng-repeat="f in files">{{f}}</option>
        </select>
        <h4 class="hovertext"></h4>
        <ul class='exs'><li ng-repeat='e in g.examples'>{{ e.body }} </li></ul>
        <div ng-repeat="(k,v) in selected_datasets">
            <hist data="v" title="k" value="wordfn" value2="questions" examples="g.examples"></hist>
            <threadgraph data="v" title="k" examples="g.examples"></hist>
        </div>        
        <script src="lib/less/dist/less-1.6.2.min.js" type="text/javascript"></script>  
        <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="lib/underscore/underscore.js" type="text/javascript"></script>
        <script src="lib/backbone/backbone.js" type="text/javascript"></script>
        <!--<script src="lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>-->
        <script src="lib/angular/angular.min.js" type="text/javascript"></script>
        <script src="lib/d3/d3.min.js" type="text/javascript"></script>
        <script src="js/zvz.js" type="text/javascript"></script>
        <script src="js/zvz-utils.js" type="text/javascript"></script> 
        <script src="js/zvz-graph.js" type="text/javascript"></script> 
        <script src="js/nlp.js" type="text/javascript"></script> 
    </body>
</html>
